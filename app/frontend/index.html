<script>
    function startBuild() {
        const progressBar = document.getElementById('progress-bar');
        let width = 0;

        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                progressBar.style.width = width + '%';
                progressBar.innerHTML = width + '%';
            }
        }, 100); // Progress every 100 ms
    }
</script>
